<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #ffd6e0, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 45px;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      max-width: 500px;
    }

    h1 {
      color: #8f0032;
      margin-bottom: 35px;
      line-height: 1.35;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff7a90);
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #555;
      color: white;
      transition: transform 0.6s ease-out;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: #6a0030;
    }

    #result img {
      max-width: 260px;
      border-radius: 16px;
      margin-top: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Romantic background music -->
  <audio id="bgMusic" src="romantic.mp3" loop autoplay muted></audio>

  <!-- Celebration sound -->
  <audio id="celebrateMusic" src="celebration.mp3"></audio>

  <div class="container">
    <h1>Luciana, will you be my beloved Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">
      <h2>
        I knew you would accept my baby girl.<br>
        You are forever my Gem ðŸ’Ž<br>
        Donâ€™t be silent again.
      </h2>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat GIF">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const bgMusic = document.getElementById("bgMusic");
    const celebrateMusic = document.getElementById("celebrateMusic");

    let drift = 0;
    let musicUnlocked = false;

    function driftAway() {
      drift += 70;
      const direction = Math.random() > 0.5 ? 1 : -1;
      noBtn.style.transform = `translateX(${drift * direction}px)`;
    }

    noBtn.addEventListener("mouseenter", driftAway);

    // Unmute romantic music on first interaction
    document.addEventListener("mousemove", () => {
      if (!musicUnlocked) {
        bgMusic.muted = false;
        bgMusic.volume = 0.4;
        musicUnlocked = true;
      }
    }, { once: true });

    yesBtn.addEventListener("click", () => {
      bgMusic.pause();
      celebrateMusic.volume = 0.8;
      celebrateMusic.play();

      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
