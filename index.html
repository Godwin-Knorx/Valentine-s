<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #ffccd5, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating hearts decor */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.5);
      font-size: 24px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      padding: 50px 45px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      z-index: 10;
    }

    h1 {
      margin-bottom: 35px;
      color: #9b0035;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
      right: -120px;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: #6a0030;
    }

    #result h2 {
      font-size: 20px;
      line-height: 1.4;
    }

    #result img {
      max-width: 260px;
      border-radius: 14px;
      margin-top: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <!-- Decorative floating hearts -->
  <span class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</span>
  <span class="heart" style="left: 30%; animation-delay: 2s;">üíñ</span>
  <span class="heart" style="left: 50%; animation-delay: 4s;">üíï</span>
  <span class="heart" style="left: 70%; animation-delay: 1s;">‚ù§Ô∏è</span>
  <span class="heart" style="left: 85%; animation-delay: 3s;">üíó</span>

  <div class="container">
    <h1>Luciana, will you be my beloved Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">
      <h2>
        I knew you would accept my baby girl.<br>
        You are forever my Gem üíé<br>
        Don‚Äôt be silent again.
      </h2>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Valentine GIF">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    // Initial dodge position
    moveNoButton();
  </script>

</body>
</html>
